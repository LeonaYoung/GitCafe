<div class="col-xs-12">
    <div class="progress" style="position:relative;">
        <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="1000"
             style="min-width: 30%;">
        </div>
    </div>
</div>

<div class="rotate">
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1483628413915&di=90f4f4c5f9283b6951d65e603718e8f7&imgtype=0&src=http%3A%2F%2Fimg01.taopic.com%2F150228%2F240462-15022P9525817.jpg" alt="" class="img-circle" id="img-cycle">
    <img src="https://raw.githubusercontent.com/goo4it/MediaPlayer/master/app/src/main/res/drawable-xxhdpi/play_disc.png"
         class="img">
</div>

<button (click)="pause()">pause</button>
<button (click)="start()">start</button>

<div>
    <input type="checkbox" [checked]="true">
</div>
<hr>
{{line}}
<p>error</p>
<hr>
<div class="container" id="lyricBox">
    <div class="content" *ngFor="let lyr of lyric3">
        <p>{{lyr}}</p>
    </div>
</div>
<button (click)="scrollTo()">click</button>
<br><br><br><br><br><br><br><br>
<hr>
<div class="player">
    <div class="slider">
        <div class="buffer"></div>
        <div class="processor"></div>
        <div class="controller"></div>
    </div>
</div>
<br><br>
<hr>
<input type="range" min="0" max="1000" step="1" value="0" id="testslider" (input)="trackto(input.value)" #input>
<hr>
<div class="needle">
    <img src="https://raw.githubusercontent.com/goo4it/MediaPlayer/master/app/src/main/res/drawable-xxhdpi/play_needle.png"
         class="img-needle"
         [@heroState]="state"
         (click)="toggleState()">
</div>

<br><br><br><br><br>

<div class="list">
    <h1>Audio List</h1>
    <div class="row">
        <div class="col-xs-12">
            <div class="list-group">
                <bp-audio-item *ngFor="let audio of audioList?.result.songs; let i = index"
                               [audio]="audio"
                               [audioId]="i"></bp-audio-item>
            </div>
        </div>
    </div>
</div>
